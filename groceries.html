<html>
    <h4>
        <span style="background-color: tomato;">groceries</span>
    </h4>
<ul> <!--ul is for unordered list, li is for list item-->
    <li>milk</li>
    <li>eggs</li>
    <li>bread</li>
    <li>butter</li>
    <li>cheese</li>
</ul>
<ol> <!--ol is for ordered list-->
    <li>milk</li>
    <li>eggs</li>
    <li>bread</li>
    <li>butter</li>
    <li>cheese</li>
</ol>
<dl> <!--dl is for description list, dt is for description term, and dd is for description definition-->
    <dt>milk=</dt>
    <dd>white liquid</dd>
    <dt>eggs=</dt>
    <dd>white and yellow food</dd>
    <dt>bread=</dt>
    <dd>baked food</dd>
    <dt>butter=</dt>
    <dd>yellow spread</dd>
    <br>    
    <table>
        <tr> <!--tr is for table row-->
            <th>Item</th> <!--th is for table header-->
            <th>Price</th>
        </tr>
        <tr> <!--tr is for table row-->
            <td>milk</td> <!--td is for table data-->
            <td>$2.00</td>
        </tr>
        <tr>
            <td>eggs</td>
            <td>$3.00</td>
        </tr>
        <tr>
            <td>bread</td>
            <td>$1.50</td>
        </tr>
    </table>
    </html>
